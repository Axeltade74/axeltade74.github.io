<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Tiqui-recetas </title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tiqui Recetas - Comparte y descubre sabores del mundo</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>

        tailwind.config = {

            theme: {

                extend: {

                    colors: {

                        'orange-50': '#fff7ed',

                        'orange-100': '#ffedd5',

                        'orange-200': '#fed7aa',

                        'orange-300': '#fdba74',

                        'orange-400': '#fb923c',

                        'orange-500': '#f97316',

                        'orange-600': '#ea580c',

                        'red-50': '#fef2f2',

                        'red-100': '#fee2e2',

                        'red-200': '#fecaca',

                        'red-300': '#fca5a5',

                        'red-400': '#f87171',

                        'red-500': '#ef4444',

                        'red-600': '#dc2626',

                        'yellow-50': '#fefce8',

                        'yellow-100': '#fef9c3',

                        'yellow-200': '#fef08a',

                        'yellow-300': '#fde047',

                        'yellow-400': '#facc15',

                        'yellow-500': '#eab308',

                        'yellow-600': '#ca8a04',

                    }

                }

            }

        }

    </script>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {

            font-family: 'Poppins', sans-serif;

            background: linear-gradient(135deg, #fff7ed 0%, #fef2f2 50%, #fefce8 100%);

        }

        .line-clamp-2 {

            display: -webkit-box;

            -webkit-line-clamp: 2;

            -webkit-box-orient: vertical;

            overflow: hidden;

        }

    </style>

</head>

<body class="min-h-screen">

    <!-- Header -->

    <header class="bg-white shadow-lg border-b">

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

            <div class="flex justify-between items-center py-6">

                <div class="flex items-center space-x-3">

                    <i class="fas fa-hat-chef text-orange-500 text-3xl"></i>

                    <div>

                        <h1 class="text-2xl font-bold text-gray-900">Tiqui Recetas</h1>

                        <p class="text-sm text-gray-600">Comparte y descubre recetas del mundo</p>

                    </div>

                </div>

                <button id="addRecipeBtn" class="bg-orange-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-orange-600 transition-colors">

                    <i class="fas fa-plus mr-2"></i>Agregar Receta

                </button>

            </div>

        </div>

    </header>

    <!-- Search Section -->

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div class="bg-white rounded-xl shadow-md p-6 mb-8">

            <div class="flex flex-col lg:flex-row gap-4">

                <div class="flex-1 relative">

                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>

                    <input

                        type="text"

                        id="searchInput"

                        placeholder="Buscar recetas..."

                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"

                    />

                </div>

                

                <select id="continentSelect" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">

                    <option value="all">Todos los continentes</option>

                    <option value="América Latina">América Latina</option>

                    <option value="Asia">Asia</option>

                    <option value="Oceanía">Oceanía</option>

                    <option value="Europa">Europa</option>

                    <option value="África">África</option>

                    <option value="Norteamérica">Norteamérica</option>

                </select>

            </div>

        </div>

        <!-- Recipe Grid -->

        <div id="recipeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

            <!-- Las recetas se cargarán aquí automáticamente -->

        </div>

    </div>

    <script>

        // Datos de recetas pre-cargadas

        const recipes = [

            {

                id: 1,

                title: 'Empanadas Argentinas',

                continent: 'América Latina',

                description: 'Deliciosas empanadas caseras con carne, cebolla y especias.',

                rating: 4.8,

                reviews: 24,

                image: 'https://placehold.co/300x200/ff6b6b/ffffff?text=Empanadas',

                author: 'María G.'

            },

            {

                id: 2,

                title: 'Ramen Japonés',

                continent: 'Asia',

                description: 'Auténtico ramen con caldo de cerdo y fideos caseros.',

                rating: 4.9,

                reviews: 31,

                image: 'https://placehold.co/300x200/4ecdc4/ffffff?text=Ramen',

                author: 'Takashi K.'

            },

            {

                id: 3,

                title: 'Pavlova Australiana',

                continent: 'Oceanía',

                description: 'Postre ligero con merengue y frutas frescas.',

                rating: 4.7,

                reviews: 18,

                image: 'https://placehold.co/300x200/45b7d1/ffffff?text=Pavlova',

                author: 'Sarah M.'

            },

            {

                id: 4,

                title: 'Paella Valenciana',

                continent: 'Europa',

                description: 'Clásica paella española con mariscos y azafrán.',

                rating: 4.6,

                reviews: 22,

                image: 'https://placehold.co/300x200/f9ca24/ffffff?text=Paella',

                author: 'Carlos R.'

            },

            {

                id: 5,

                title: 'Tacos al Pastor',

                continent: 'América Latina',

                description: 'Auténticos tacos mexicanos con carne marinada al estilo trompo.',

                rating: 4.9,

                reviews: 42,

                image: 'https://placehold.co/300x200/e74c3c/ffffff?text=Tacos+al+Pastor',

                author: 'Miguel H.'

            },

            {

                id: 6,

                title: 'Couscous Marroquí',

                continent: 'África',

                description: 'Delicioso couscous con verduras y especias tradicionales.',

                rating: 4.5,

                reviews: 15,

                image: 'https://placehold.co/300x200/f39c12/ffffff?text=Couscous',

                author: 'Fatima B.'

            },

            {

                id: 7,

                title: 'Mac and Cheese',

                continent: 'Norteamérica',

                description: 'Clásico macarrones con queso cremoso y crujiente por encima.',

                rating: 4.4,

                reviews: 28,

                image: 'https://placehold.co/300x200/3498db/ffffff?text=Mac+Cheese',

                author: 'John S.'

            }

        ];

        // Función para renderizar recetas

        function renderRecipes(filteredRecipes = recipes) {

            const recipeGrid = document.getElementById('recipeGrid');

            recipeGrid.innerHTML = '';

            filteredRecipes.forEach(recipe => {

                const card = document.createElement('div');

                card.className = 'bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300';

                card.innerHTML = `

                    <div class="relative">

                        <img src="${recipe.image}" alt="${recipe.title}" class="w-full h-48 object-cover">

                        <div class="absolute top-4 left-4 bg-orange-500 text-white px-3 py-1 rounded-full text-sm font-semibold">

                            ${recipe.continent}

                        </div>

                    </div>

                    <div class="p-6">

                        <h3 class="text-xl font-bold text-gray-800 mb-2">${recipe.title}</h3>

                        <p class="text-gray-600 mb-4 line-clamp-2">${recipe.description}</p>

                        <div class="flex items-center justify-between mb-4">

                            <div class="flex items-center">

                                <i class="fas fa-star text-yellow-400"></i>

                                <span class="ml-1 font-semibold text-gray-700">${recipe.rating}</span>

                                <span class="text-gray-500 ml-2">(${recipe.reviews} reseñas)</span>

                            </div>

                            <span class="text-sm text-gray-500">${recipe.author}</span>

                        </div>

                        <button class="w-full bg-orange-100 text-orange-700 py-2 px-4 rounded-lg font-medium hover:bg-orange-200 transition-colors">

                            Ver Receta

                        </button>

                    </div>

                `;

                recipeGrid.appendChild(card);

            });

        }

        // Función para filtrar recetas

        function filterRecipes() {

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const selectedContinent = document.getElementById('continentSelect').value;

            const filtered = recipes.filter(recipe => 

                (selectedContinent === 'all' || recipe.continent === selectedContinent) &&

                (recipe.title.toLowerCase().includes(searchTerm) ||

                 recipe.description.toLowerCase().includes(searchTerm))

            );

            renderRecipes(filtered);

        }

        // Event listeners

        document.getElementById('searchInput').addEventListener('input', filterRecipes);

        document.getElementById('continentSelect').addEventListener('change', filterRecipes);

        document.getElementById('addRecipeBtn').addEventListener('click', () => {

            alert('¡Función para agregar recetas próximamente!');

        });

        // Renderizar recetas al cargar

        renderRecipes();

    </script>

</body>

</html>
    <script type="module" src="./script.js"></script>

  </body>
  
</html>
